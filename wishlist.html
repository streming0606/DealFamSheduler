<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlists - Thrift Maal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/wishlist.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header (copy from your main HTML) -->
    
    <main class="wishlist-page">
        <div class="container">
            <div class="wishlist-header">
                <h1><i class="fas fa-heart"></i> My Wishlists</h1>
                <button class="btn-primary" onclick="createNewWishlist()">
                    <i class="fas fa-plus"></i> Create New Wishlist
                </button>
            </div>

            <div class="wishlist-tabs">
                <div class="tabs-container" id="wishlist-tabs">
                    <!-- Tabs will be dynamically generated -->
                </div>
            </div>

            <div class="wishlist-content">
                <div class="wishlist-actions">
                    <div class="wishlist-info" id="wishlist-info">
                        <span class="item-count">0 items</span>
                    </div>
                    <div class="wishlist-controls">
                        <button class="btn-secondary" onclick="shareCurrentWishlist()">
                            <i class="fas fa-share-alt"></i> Share
                        </button>
                        <button class="btn-secondary" onclick="renameCurrentWishlist()">
                            <i class="fas fa-edit"></i> Rename
                        </button>
                        <button class="btn-danger" onclick="deleteCurrentWishlist()">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>

                <div class="wishlist-items-grid" id="wishlist-items">
                    <!-- Products will be dynamically loaded here -->
                </div>

                <div class="wishlist-empty" id="wishlist-empty" style="display: none;">
                    <i class="fas fa-heart-broken"></i>
                    <h3>Your wishlist is empty</h3>
                    <p>Start adding products you love!</p>
                    <a href="/" class="btn-primary">Browse Products</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (copy from your main HTML) -->

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/wishlist.js"></script>
    <script src="js/wishlist-page.js"></script>
</body>
</html>
