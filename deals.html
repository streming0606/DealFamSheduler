<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Deals - Thrift Zone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/theme.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header (same as main page) -->
    <header class="header">
        <div class="container">
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                <span></span><span></span><span></span>
            </button>
            
            <div class="logo">
                <img src="images/logo-icon.png" alt="Thrift Zone" class="logo-icon">
                <div class="logo-text">
                    <h1>Thrift Zone</h1>
                    <span class="tagline">Smart Shopping Hub</span>
                </div>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search for deals, products..." autocomplete="off">
                    <button class="search-btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="search-suggestions" id="search-suggestions"></div>
            </div>

            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#categories" class="nav-link">Categories</a>
                <a href="deals.html" class="nav-link active">All Deals</a>
                <a href="index.html#about" class="nav-link">About</a>
            </nav>

            <div class="header-actions">
                <button class="theme-toggle" id="theme-toggle" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="live-indicator">
                    <span class="pulse"></span>
                    <span class="text">Live</span>
                </div>
            </div>
        </div>
    </header>

    <!-- All Deals Page Content -->
    <main class="all-deals-page">
        <div class="container">
            <div class="page-header">
                <div class="breadcrumb">
                    <a href="index.html">Home</a>
                    <i class="fas fa-chevron-right"></i>
                    <span>All Deals</span>
                </div>
                
                <h1 class="page-title">ðŸ”¥ All Hot Deals</h1>
                <p class="page-subtitle">Discover all amazing deals and offers - Updated every hour</p>
                
                <div class="deals-stats">
                    <div class="stat">
                        <span class="stat-number" id="total-deals-page">0</span>
                        <span class="stat-label">Total Deals</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">Live</span>
                        <span class="stat-label">Status</span>
                    </div>
                </div>
            </div>

            <!-- Enhanced Filters -->
            <div class="deals-filters">
                <div class="filter-row">
                    <div class="filter-group">
                        <label>Category:</label>
                        <select class="filter-select" id="category-filter">
                            <option value="all">All Categories</option>
                            <option value="electronics">Electronics</option>
                            <option value="fashion">Fashion</option>
                            <option value="home">Home</option>
                            <option value="health">Health</option>
                            <option value="sports">Sports</option>
                            <option value="vehicle">Vehicle</option>
                            <option value="books">Books</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Sort by:</label>
                        <select class="filter-select" id="sort-filter">
                            <option value="latest">Latest First</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="discount">Highest Discount</option>
                            <option value="popular">Most Popular</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>View:</label>
                        <button class="view-toggle-btn" id="view-toggle-deals">
                            <i class="fas fa-th-large"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- All Products Grid (Vertical Layout for Full Page) -->
            <div class="all-products-grid" id="all-products-container">
                <!-- Products loaded here -->
            </div>

            <!-- Load More -->
            <div class="load-more-section">
                <button id="load-more-all-btn" class="load-more-btn">
                    <i class="fas fa-plus"></i>
                    Load More Deals
                </button>
            </div>
        </div>
    </main>

    <!-- Footer (same as main page) -->
    <footer class="footer">
        <!-- Footer content same as main page -->
    </footer>

    <script src="js/script.js"></script>
    <script src="js/update.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/search.js"></script>
    <script src="js/deals-page.js"></script>
</body>
</html>
