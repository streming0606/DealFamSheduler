name: AI Blog Post Generator

on:
  schedule:
    - cron: '0 10 * * 1'  # Runs every Monday at 10 AM IST
  workflow_dispatch:  # Manual trigger option

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd .github/scripts
          npm install
          
      - name: Generate blog post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd .github/scripts
          node generate-blog.js
          
      - name: Commit and push changes
        run: |
          git config --global user.name 'Blog Bot'
          git config --global user.email 'bot@thriftmaal.com'
          git add blog/data/posts.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-generated blog post" && git push)
