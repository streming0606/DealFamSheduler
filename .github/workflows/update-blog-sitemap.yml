name: Update Blog Sitemap

on:
  push:
    paths:
      - 'blog/data/posts.json'
    branches:
      - main
  workflow_dispatch:

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'  # Cache node_modules if you use npm

      - name: Generate Blog Sitemap
        run: |
          node blog/generate-sitemap.js || {
            echo "‚ùå Sitemap generation failed"
            exit 1
          }

      - name: Validate Sitemap XML
        run: |
          if ! command -v xmllint &> /dev/null; then
            sudo apt-get install -y libxml2-utils
          fi
          xmllint --noout blog/sitemap.xml || {
            echo "‚ùå Generated sitemap is invalid XML"
            exit 1
          }

      - name: Check if sitemap changed
        id: sitemap-changed
        run: |
          if git diff --quiet blog/sitemap.xml; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Sitemap unchanged"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Sitemap updated"
          fi

      - name: Commit and push sitemap
        if: steps.sitemap-changed.outputs.changed == 'true'
        run: |
          git config user.name "Blog Sitemap Bot"
          git config user.email "bot@github.actions"
          git add blog/sitemap.xml
          git commit -m "ü§ñ Auto-update blog sitemap from posts.json"
          
          # Retry logic
          for i in {1..3}; do
            if git push; then
              echo "‚úÖ Sitemap updated and pushed successfully"
              exit 0
            fi
            if [ $i -lt 3 ]; then
              echo "‚ö†Ô∏è Push attempt $i failed, retrying..."
              sleep $((2 ** i))
            fi
          done
          
          echo "‚ùå Failed to push after 3 attempts"
          exit 1

      - name: Log final status
        run: |
          if [ "${{ steps.sitemap-changed.outputs.changed }}" = "true" ]; then
            echo "‚úÖ Workflow completed: Sitemap updated"
          else
            echo "‚ÑπÔ∏è Workflow completed: No changes needed"
          fi
