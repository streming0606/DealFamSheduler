name: Update Sitemap on New Blog Post

# Multiple trigger options for reliability
on:
  # Trigger when posts.json changes
  push:
    branches:
      - main
    paths:
      - 'blog/data/posts.json'
  
  # Manual trigger option (backup)
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: 'false'

# CRITICAL FIX: Grant write permissions
permissions:
  contents: write

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Debug - Show repository structure
        run: |
          echo "ğŸ” Repository structure:"
          ls -la
          echo ""
          echo "ğŸ“ Blog directory:"
          ls -la blog/ || echo "blog/ not found"
          echo ""
          echo "ğŸ“ Blog data directory:"
          ls -la blog/data/ || echo "blog/data/ not found"
      
      - name: Debug - Check posts.json
        run: |
          echo "ğŸ“„ Checking posts.json..."
          if [ -f "blog/data/posts.json" ]; then
            echo "âœ… posts.json exists"
            echo "ğŸ“Š File size: $(wc -c < blog/data/posts.json) bytes"
            echo "ğŸ“ First 200 characters:"
            head -c 200 blog/data/posts.json
          else
            echo "âŒ posts.json NOT found"
            exit 1
          fi
      
      - name: Generate Sitemap
        run: |
          echo "ğŸš€ Running sitemap generation..."
          python .github/scripts/update-sitemap.py
      
      - name: Verify sitemap was created
        run: |
          echo "ğŸ” Checking if sitemap was created/updated..."
          if [ -f "blog/sitemap.xml" ]; then
            echo "âœ… sitemap.xml exists"
            echo "ğŸ“Š File size: $(wc -c < blog/sitemap.xml) bytes"
            echo "ğŸ“ First 20 lines:"
            head -n 20 blog/sitemap.xml
          else
            echo "âŒ sitemap.xml NOT found"
            exit 1
          fi
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code blog/sitemap.xml || echo "sitemap_changed=true" >> $GITHUB_OUTPUT
          if git diff --quiet blog/sitemap.xml; then
            echo "sitemap_changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes to sitemap.xml"
          else
            echo "sitemap_changed=true" >> $GITHUB_OUTPUT
            echo "âœ… sitemap.xml has been updated"
            echo "ğŸ“ Changes:"
            git diff blog/sitemap.xml
          fi
      
      - name: Commit and push sitemap
        if: steps.check_changes.outputs.sitemap_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add blog/sitemap.xml
          git commit -m "ğŸ¤– Auto-update sitemap.xml - New blog post added [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push
      
      - name: Summary
        run: |
          echo "### ğŸ“Š Sitemap Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.sitemap_changed }}" == "true" ]; then
            echo "âœ… **Sitemap successfully updated and pushed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ”— View sitemap: https://thriftmaal.com/blog/sitemap.xml" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "â° Updated at: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ Sitemap generated but no changes detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "This means the sitemap already contained all posts." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "Triggered by: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
